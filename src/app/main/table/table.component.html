<table class="table">
    <caption>Student Table</caption>
    <thead> 
    <tr>
        <th>Admission number</th>
        <th>Student Name</th>
        <th>Department</th>
    </tr>
    </thead>
    <tbody *ngFor="let student of studentArray;let i index"> 
    <tr >

        <td appHover  (dblclick)="student.show='admno'">
            <div *ngIf="student.show!='admno' "> 
            <div [class]="'displayClass' + i.admno">{{student.admno}}</div>
            </div>

            <div *ngIf="student.show=='admno'">
            <div [class]="'hideClass' + i.admno">

                <input type="text" value="{{student.admno}}" #val1>

                <button   type="button" id="btn" (click)="EditValue(ad,val1.value,i)">Save</button>
        </div>
        </div>
        </td>

        <td appHover (dblclick)=" student.show='name'">
            <div *ngIf="student.show!='name' ">
            <div [class]="'displayClass' + i.admno">{{student.name}}</div>
            </div>
            <div *ngIf="student.show=='name'">
            <div  [class]="'hideClass' + i.admno">

                <input type="text" value="{{student.name}}" #val2>

                <button   type="button" id="btn" (click)="EditValue(nm,val2.value,i)">Save</button>
                </div>

        </div>

        </td>

        <td appHover (dblclick)="student.show='dept'">
            <div *ngIf="student.show!='dept' "> 

            <div [class]="'displayClass' + i.admno">{{student.dept}}</div>
            </div>
            <div *ngIf="student.show=='dept'"> 

            <div  [class]="'hideClass' + i.admno">

                <input type="text" value="{{student.dept}}" #val3>

                <button   type="button" id="btn" (click)="EditValue(dp,val3.value,i)">Save</button>
                </div>

        </div>
        </td>
    </tr>
    </tbody>

</table>
<style>
    table, th, td {
  border: 1px ridge brown;

}
</style>
